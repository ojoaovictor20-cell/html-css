<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatações de Texto</title>
</head>
<body>
    <h1>Principais Formatações</h1>
    <h2>Negrito/Destaque</h2>
    <p>Nesta frase contem um <b>termo em negrito</b> usando a tag B.</p>
    <h2>Ítalico</h2>
    <p>Nesta frase contem um <i>termo em ítalico</i> usando a tag I.</p>
    <p>Nesta frase contem um <em>termo em ênfase</em> usando a tag EM (semântica)</p>
    <h2>Texto Marcado</h2>
    <p>Podemos também criar um <mark style="background-color: blue;">texto marcado</mark> com a tag MARK</p>
</body>
</html>
